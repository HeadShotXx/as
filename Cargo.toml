[package]
name = "rust_s"
version = "0.1.0"
edition = "2021"

[dependencies]
windows-sys = { version = "0.48.0", features = [
    "Win32_System_Threading",
    "Win32_Foundation",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_LibraryLoader",
    "Win32_Security",
    "Win32_System_SystemServices",
    "Win32_System_Kernel"
] }

[profile.release]
opt-level = "z"   
lto = true           
codegen-units = 1     
debug = false     
panic = "abort"      
strip = "symbols"     
