[workspace]
members = [
    ".",
    "a-d",
    "a-s",
    "a-v",
    "obf_macros",
]

[[bin]]
name = "rust_s"
path = "src/obfuscated.rs"

[package]
name = "rust_s"
version = "0.1.0"
edition = "2021"

[dependencies]
hex = "0.4"
base32 = "0.5.1"
base45 = "3.1.0"
bs58 = "0.5"
base85 = "1.1"
aes = "0.8"
base64 = "0.21"
windows-sys = { version = "0.48.0", features = [
    "Win32_System_Threading",
    "Win32_Foundation",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_LibraryLoader",
    "Win32_Security",
    "Win32_System_SystemServices",
    "Win32_System_Kernel"
] }
once_cell = "1.18.0"
zeroize = "1.6"
obf_macros = { path = "obf_macros" }
anti-vm = { path = "a-v" }
anti-sandbox = { path = "a-s" }
anti-debug-rust = { path = "a-d" }

[build-dependencies]
syn = { version = "2.0", features = ["full", "extra-traits", "fold", "visit", "visit-mut"] }
quote = "1.0"
rand = "0.8"
walkdir = "2.3"
base45 = "3.1.0"
base85 = "1.1"
base32 = "0.5.1"
bs58 = "0.5"
hex = "0.4"
aes = "0.8"
base64 = "0.21"
getrandom = "0.2"
regex = "1.7"
proc-macro2 = "1.0"

# ---- Obfuscation / release-hardening önerilen ayarlar ----
[profile.release]
opt-level = "z"        # boyutu küçült, optimizasyon yoğun
lto = true             # link-time optimization (analizi zorlaştırır)
codegen-units = 1      # tek codegen birimi (daha birleşik kod)
debug = false          # debug bilgilerini üretme
panic = "abort"        # daha küçük panic/stack trace
strip = "symbols"      # sembol tablosunu mümkün olduğunca küçült
