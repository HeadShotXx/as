<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Crypt - Register</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo">
                    <span class="logo-text">Night</span>
                    <span class="logo-accent">Crypt</span>
                </div>
                <p class="tagline">Premium Cryptocurrency Experience</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <h2>Create Account</h2>
                <p class="form-subtitle">Join the Night Crypt community</p>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <!-- Added name="terms" attribute to fix checkbox validation -->
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-button">
                    <span>Create Account</span>
                    <div class="button-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="login">Sign In</a></p>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>&copy; 2024 Night Crypt. All rights reserved.</p>
            </div>
        </div>
        
        <div class="background-decoration">
            <div class="crypto-particles"></div>
        </div>
    </div>
    
    <script src="/script/auth.js"></script>
</body>
</html>
